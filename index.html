<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar">
             <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo">
             </div>
             <div class="navbar__nav__items">
              <button class="nav__item">Order Food</button>
             </div>
        </nav>
    </header>

    <main class="container">
        <!-- hero seciton -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./assets/hero.jpg" alt="hero" class="hero__image">
                <img src="./assets/svg/herobgpattren.svg" alt="" class="hero__bg__pattern">
                <img src="./assets/svg/heroShape.svg" alt="" class="hero__Shape">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                <button class="gradient__btn">Order Now</button>
            </div>
        </section>

        <!-- ----------------explore menu------------- -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
          <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <!-- --burger ------>
                <div class="food__card" id="burger-card">
                    <div class="food__card__image__container">
                        <img src="./assets/burger.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place</p><span style="color: #D83A56;">+3</span>
                    </div>
                </div>

                <!-- --pizza----- -->
                <div class="food__card" id="pizza-card">
                    <div class="food__card__image__container">
                        <img src="./assets/pizza.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p>Pizza, Italian, Pasta, Fast Food, Desserts</p><span style="color: #D83A56;">+3</span>
                    </div>
                </div>

                <!-- -----ice cream------ -->
                <div class="food__card" id="iceCream-card">
                    <div class="food__card__image__container">
                        <img src="./assets/iceCream.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice Cream</h3>
                        <p>Ice Cream, Desserts, Bakery, Beverages, Shake</p><span style="color: #D83A56;">+3</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
